<!doctype html>

            href="/assets/icons/apple-touch-icon-180x180.png"

        <title>PG: Vis</title>

        <script>
            function scrollGroupIntoView(target) {
                setTimeout(function () {
                    if (target.hasAttribute("open")) {
                        target.scrollIntoView();
                    }
                });
            }
        </script>

        <script type="module" src="/src/main.ts" defer></script>

    <body class="ui-container">
        <div id="routerTarget" class="ui-auto-scroll ui-hide-scrollbar"></div>

                <button

                <button

                <button

        <div class="ui-drawer-backdrop"></div>

        <aside class="ui-drawer">

                        </button>

                        <button

                            data-ui-color="primary"
                            data-ui-icon

                            <i

                                title="Import data from .txt file"
                            ></i>
                        </button>

                        <!-- TODO: Create new alert list -->
                        <button
                            class="add"
                            data-ui-variant="ghost"
                            data-ui-color="primary"
                            data-ui-icon

                            <i
                                class="bi bi-plus-square"

                    </div>

                    <div class="ui-flex column gap">
                        <ul class="items" style="width: 100%"></ul>

                        >
                            <i
                                class="bi bi-file-arrow-down"

                        </button>

                        <button

                            <i

                                title="Import data from .txt file"

                        </button>

                        <button
                            class="add"

                            <i

                            ></i>

                    </div>

                    <div class="ui-flex column gap">
                        <ul class="items" style="width: 100%"></ul>
                    </div>
                </details>

                <!-- VIS Group -->
                <details
                    class="group"
                    name="vis"
                    onclick="scrollGroupIntoView(event.currentTarget)"
                >
                    <summary><h4>VIS</h4></summary>

                    <div class="actions ui-flex gap justify-end">
                        <button
                            class="download"
                            data-ui-variant="ghost"

                            <i

                        <button

                        </button>

                        <button
                            class="add"

                            <i

                                title="Create a new list"

                    </div>

                    <div class="ui-flex column gap">
                        <ul class="items" style="width: 100%"></ul>

                <!-- VIS Bookmarks Group -->

                    <div class="ui-flex column gap">
                        <ul class="items" style="width: 100%"></ul>
                    </div>

                <!-- VIS: Data Group -->

                    class="group"
                    name="vis-data"
                    onclick="scrollGroupIntoView(event.currentTarget)"
                >
                    <summary><h4>VIS: Data</h4></summary>

                    <div class="actions ui-flex gap justify-end">
                        <button

                        <button

                                class="bi bi-file-arrow-up"
                                title="Import data from .txt file"
                            ></i>
                        </button>

                        <button
                            class="add"
                            data-ui-variant="ghost"
                            data-ui-color="primary"
                            data-ui-icon
                        >
                            <i
                                class="bi bi-plus-square"
                                title="Create a new list"
                            ></i>
                        </button>
                    </div>

                    <div class="ui-flex column gap">
                        <ul class="items" style="width: 100%"></ul>
                    </div>
                </details>

                <!-- Special Group -->
                <details
                    class="group"
                    name="special"
                    onclick="scrollGroupIntoView(event.currentTarget)"
                >
                    <summary><h4>Spezial</h4></summary>

                    <div class="actions ui-flex gap justify-end">
                        <button
                            class="download"
                            data-ui-variant="ghost"
                            data-ui-color="primary"
                            data-ui-icon
                        >
                            <i
                                class="bi bi-file-arrow-down"
                                title="Download ZIP Archive"

                        </button>

                        <button

        <dialog name="metal-sheet">
            <form method="dialog">
                <label for="metalSheetDialog_Format">Format</label>
                <input
                    id="metalSheetDialog_Format"
                    style="width: 100%"
                    type="text"
                />

                <label for="metalSheetDialog_ToolID">Tool ID (Unterteil)</label>
                <input
                    id="metalSheetDialog_ToolID"
                    style="width: 100%"
                    type="text"
                />

                <div class="ui-flex gap justify-end align-center">
                    <label for="metalSheetDialog_Press"> Presse </label>
                    <select id="metalSheetDialog_Press">
                        <option value="-1">-</option>
                        <option value="0">0</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <div class="ui-flex gap justify-end">
                    <button
                        class="cancel"
                        data-ui-variant="full"
                        data-ui-color="secondary"
                    >
                        Cancel
                    </button>
                    <input type="submit" />
                </div>
            </form>
        </dialog>

        <dialog name="metal-sheet-filter">
            <form method="dialog">
                <h5>Filter Checklist</h5>
                <p>Bei Bedarf einige Einträge Deaktivieren</p>
                <ul class="filters" style="padding-top: 0"></ul>

                <div class="ui-flex gap justify-end">
                    <button type="submit">OK</button>
                </div>
            </form>
        </dialog>

        <dialog name="metal-sheet-table-entry">
            <form method="dialog">
                <div class="ui-flex column gap">
                    <div class="ui-flex gap justify-between align-center">
                        <label for="metalSheetTableEntry_0"></label>
                        <input id="metalSheetTableEntry_0" type="text" />
                    </div>

                    <div class="ui-flex gap justify-between align-center">
                        <label for="metalSheetTableEntry_1"></label>
                        <input id="metalSheetTableEntry_1" type="text" />
                    </div>

                    <div class="ui-flex gap justify-between align-center">
                        <label for="metalSheetTableEntry_2"></label>
                        <input id="metalSheetTableEntry_2" type="text" />
                    </div>

                    <div class="ui-flex gap justify-between align-center">
                        <label for="metalSheetTableEntry_3"></label>
                        <input id="metalSheetTableEntry_3" type="text" />
                    </div>

                    <div class="ui-flex justify-between align-center">
                        <label for="metalSheetTableEntry_4"></label>
                        <input id="metalSheetTableEntry_4" type="text" />
                    </div>

                    <div class="ui-flex justify-between align-center">
                        <label for="metalSheetTableEntry_5"></label>
                        <input id="metalSheetTableEntry_5" type="text" />
                    </div>
                </div>

                <div class="ui-flex gap justify-end">
                    <button
                        class="cancel"
                        data-ui-variant="full"
                        data-ui-color="secondary"
                    >
                        Cancel
                    </button>
                    <input type="submit" />
                </div>
            </form>
        </dialog>

        <dialog name="vis">
            <form method="dialog">
                <div class="ui-flex column gap">
                    <div class="ui-flex gap align-center">
                        <label for="visDialog_Title">Title</label>
                        <input
                            id="visDialog_Title"
                            style="width: 100%"
                            type="text"
                        />
                    </div>

                    <div class="ui-flex gap justify-end">
                        <button
                            class="cancel"
                            data-ui-variant="full"
                            data-ui-color="secondary"
                        >
                            Cancel
                        </button>
                        <input type="submit" />
                    </div>
                </div>
            </form>
        </dialog>

        <dialog name="product">
            <form method="dialog">
                <div class="ui-flex column gap">
                    <div class="ui-flex gap justify-between align-center">
                        <label for="product_Lotto">Lotto</label>
                        <input
                            class="product-input"
                            id="product_Lotto"
                            type="text"
                        />
                    </div>

                    <div class="ui-flex gap justify-between align-center">
                        <label for="product_Name">Name</label>
                        <input
                            class="product-input"
                            id="product_Name"
                            type="text"
                        />
                    </div>

                    <div class="ui-flex gap justify-between align-center">
                        <label for="product_Format">Format</label>
                        <input
                            class="product-input"
                            id="product_Format"
                            style="width: 15ch"
                            type="text"
                        />
                    </div>

                    <div class="ui-flex justify-between align-center">
                        <label for="product_Thickness">Stärke</label>
                        <input
                            class="product-input"
                            id="product_Thickness"
                            style="width: 10ch"
                            type="number"
                        />
                    </div>

                    <div class="ui-flex gap justify-between align-center">
                        <label for="product_Stamp">Stempel</label>
                        <input
                            class="product-input"
                            id="product_Stamp"
                            style="width: 15ch"
                            type="text"
                        />
                    </div>
                </div>

                <div class="ui-flex gap justify-end">
                    <button
                        class="cancel"
                        data-ui-variant="full"
                        data-ui-color="secondary"
                    >
                        Cancel
                    </button>
                    <input type="submit" />
                </div>
            </form>
        </dialog>

        <dialog name="vis-data">
            <form method="dialog">
                <div class="ui-flex column gap">
                    <div class="ui-flex gap align-center">
                        <label for="visDialog_Title">Title</label>
                        <input
                            id="visDialog_Title"
                            style="width: 100%"
                            type="text"
                        />
                    </div>

                    <div class="ui-flex gap justify-end">
                        <button
                            class="cancel"
                            data-ui-variant="full"
                            data-ui-color="secondary"
                        >
                            Cancel
                        </button>
                        <input type="submit" />
                    </div>
                </div>
            </form>
        </dialog>

        <dialog name="choose">
            <div class="ui-flex gap">
                <h4 class="title ui-flex-item"></h4>
                <button
                    class="close"
                    data-ui-variant="ghost"
                    data-ui-color="primary"
                    data-ui-icon
                >
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>

            <div class="choices ui-flex gap wrap"></div>
        </dialog>

        <dialog name="product-bookmark">
            <div class="ui-flex gap">
                <h4 class="title ui-flex-item"></h4>
                <button
                    class="close"
                    data-ui-variant="ghost"
                    data-ui-color="primary"
                    data-ui-icon
                >
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>

            <ul class="checkboxes"></ul>
        </dialog>

        <dialog
            name="vis-data-entry"
            style="width: 100%"
            oncancel="event.preventDefault()"
        >
            <form method="dialog">
                <div class="ui-flex column gap">
                    <div class="ui-flex column">
                        <label for="visDataEntry_Key">Key</label>
                        <input
                            class="vis-data-entry-input"
                            id="visDataEntry_Key"
                            style="width: 100%"
                            type="text"
                        />
                    </div>

                    <div class="ui-flex column">
                        <label for="visDataEntry_Value">Value</label>
                        <textarea
                            class="vis-data-entry-input"
                            id="visDataEntry_Value"
                            style="width: 100%; resize: none"
                            type="text"
                            rows="10"
                        ></textarea>
                    </div>

                    <div class="ui-flex gap justify-between align-center">
                        <label for="visDataEntry_Lotto">Lotto</label>
                        <input
                            class="vis-data-entry-input"

                    <div class="ui-flex gap justify-between align-center">
                        <label for="visDataEntry_Format">Format</label>
                        <input
                            class="vis-data-entry-input"

                <div class="ui-flex gap justify-end">
                    <button
                        class="cancel"
                        data-ui-variant="full"
                        data-ui-color="secondary"
                    >
                        Cancel
                    </button>
                    <input type="submit" />
                </div>
            </form>
        </dialog>

        <dialog name="special-flakes-entry">
            <form method="dialog">
                <div class="input-container ui-flex column gap"></div>

                <div class="ui-flex gap justify-end">
                    <button
                        class="cancel"
                        data-ui-variant="full"
                        data-ui-color="secondary"
                    >
                        Cancel
                    </button>
                    <input type="submit" />
                </div>
            </form>
        </dialog>

        <template name="gist-ids">
            <ul

        <template name="alert-lists">
            <div class="ui-flex column" style="width: 100%; height: 100%">

                    <fieldset>
                        <legend>Suche nach Alarmen:</legend>
                        <div class="ui-flex gap">

                <div

                    <ul

                        style="padding: var(--ui-spacing); width: 100%"

        <template name="alert">
            <div class="ui-flex column gap">
                <div class="alert ui-flex-item" style="width: 100%"></div>
                <div class="desc ui-flex-item" style="width: 100%"></div>

        <template name="metal-sheets">
            <table>
                <thead></thead>
                <tbody></tbody>

        </template>

        <template name="vis">
            <div class="ui-flex column gap" style="width: 100%; height: 100%">
                <section class="search-bar" style="width: 100%">
                    <fieldset>
                        <legend>Suche nach Produkten:</legend>
                        <div class="ui-flex gap">
                            <input
                                id="visSearchBar"
                                style="width: 100%"
                                type="search"
                                placeholder="Suche..."
                            />
                        </div>
                    </fieldset>
                </section>

                <div

                    <fieldset>

                                style="width: 100%"

                                placeholder="Suche..."

                    </fieldset>
                </section>

                <div
                    class="ui-flex-item ui-auto-scroll-y ui-hide-scrollbar"
                    style="width: 100%"

                    <ul

                        style="padding: var(--ui-spacing); width: 100%"

            </div>

        <template name="special-flakes">
            <div
                class="ui-auto-scroll ui-hide-scrollbar"
                style="width: 100%; height: 100%"
            >
                <ul
                    class="table-container ui-flex column"
                    style="gap: 1.5rem; min-width: 100%; width: fit-content"

            </div>
